<!-- farmacia/templates/farmacia/proveedor_confirm_delete.html -->
{% extends 'farmacia/base_generic.html' %}

{% block content %}
  <h1>Confirmar eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</p>
  <form method="post" action="{% url 'proveedor_delete' pk=proveedor.pk %}">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  </form>
  <a class="btn btn-primary" href="{% url 'proveedor_list' %}">No, cancelar</a>
{% endblock %}
